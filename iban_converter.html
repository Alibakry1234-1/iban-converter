<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايبان الى حساب والعكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #2ecc71;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ايبان الى حساب والعكس</h1>
    <div class="container">
        <div>
            <select id="bankSelect">
                <option value="">اختر البنك</option>
                <option value="0020:14">البنك الأهلي السعودي (14 رقمًا)</option>
                <option value="8000:18">مصرف الراجحي (18 رقمًا)</option>
                <option value="0010:15">بنك الرياض (15 رقمًا)</option>
                <option value="0020:12">البنك السعودي الفرنسي (12 رقمًا)</option>
                <option value="0040:15">البنك العربي الوطني (15 رقمًا)</option>
                <option value="0070:15">بنك البلاد (15 رقمًا)</option>
                <option value="0030:16">بنك الجزيرة (16 رقمًا)</option>
                <option value="0050:14">البنك السعودي للاستثمار (14 رقمًا)</option>
                <option value="0100:12">البنك السعودي البريطاني (12 رقمًا)</option>
                <option value="0500:14">مصرف الإنماء (14 رقمًا)</option>
                <option value="0600:15">بنك الخليج الدولي (15 رقمًا)</option>
            </select>
            <input type="text" id="accountInput" placeholder="أدخل رقم الحساب" oninput="validateNumericInput(this)">
            <button onclick="accountToIban()">تحويل إلى IBAN</button>
        </div>
        <div>
            <input type="text" id="ibanInput" placeholder="أدخل رقم IBAN (يبدأ بـ SA)" oninput="detectBankFromIban()">
            <button onclick="ibanToAccount()">تحويل إلى حساب</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="footer">
        مع تحيات المبرمج: علي بن عبدالله البكري
    </div>

    <script>
        const banks = {
            "0020_14": "البنك الأهلي السعودي",
            "8000_18": "مصرف الراجحي",
            "0010_15": "بنك الرياض",
            "0020_12": "البنك السعودي الفرنسي",
            "0040_15": "البنك العربي الوطني",
            "0070_15": "بنك البلاد",
            "0030_16": "بنك الجزيرة",
            "0050_14": "البنك السعودي للاستثمار",
            "0100_12": "البنك السعودي البريطاني",
            "0500_14": "مصرف الإنماء",
            "0600_15": "بنك الخليج الدولي"
        };

        function detectBankFromIban() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            if (/^SA\d{22}$/.test(iban)) {
                const bankCode = iban.substring(4, 8);
                for (const key in banks) {
                    if (key.startsWith(bankCode)) {
                        document.getElementById('bankSelect').value = key.replace("_", ":");
                        break;
                    }
                }
            }
        }

        function validateNumericInput(input) {
            input.value = input.value.replace(/\D/g, '');
        }

        function accountToIban() {
            const bankSelect = document.getElementById('bankSelect').value;
            const account = document.getElementById('accountInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!bankSelect) {
                resultDiv.innerHTML = '<span class="error">يرجى اختيار البنك أولاً</span>';
                return;
            }

            const [bankCode, accountLength] = bankSelect.split(':');
            if (account.length !== parseInt(accountLength)) {
                resultDiv.innerHTML = `<span class="error">رقم الحساب يجب أن يكون ${accountLength} أرقام</span>`;
                return;
            }

            const paddedAccount = account.padStart(16, '0');
            const bban = bankCode + paddedAccount;
            const iban = `SA${98 - (parseInt(bban) % 97)}${bban}`;

            resultDiv.innerHTML = `رقم IBAN: ${iban} <button class="copy-btn" onclick="copyToClipboard('${iban}')">نسخ</button>`;
        }

        function ibanToAccount() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!/^SA\d{22}$/.test(iban)) {
                resultDiv.innerHTML = '<span class="error">رقم IBAN غير صالح</span>';
                return;
            }

            const bankCode = iban.substring(4, 8);
            const accountNumber = iban.substring(8).replace(/^0+/, '');

            resultDiv.innerHTML = `رقم الحساب: ${accountNumber} <button class="copy-btn" onclick="copyToClipboard('${accountNumber}')">نسخ</button>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert('تم النسخ!'));
        }
    </script>
</body>
</html>
