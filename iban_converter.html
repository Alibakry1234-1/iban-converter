<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايبان الى حساب والعكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ايبان الى حساب والعكس</h1>
    <div class="container">
        <div>
            <select id="bankSelect">
                <option value="">اختر البنك</option>
                <option value="0020:14">البنك الأهلي السعودي (14 رقمًا)</option>
                <option value="8000:18">مصرف الراجحي (18 رقمًا)</option>
                <option value="0010:15">بنك الرياض (15 رقمًا)</option>
                <option value="0020:12">البنك السعودي الفرنسي (12 رقمًا)</option>
                <option value="0040:15">البنك العربي الوطني (15 رقمًا)</option>
                <option value="0070:15">بنك البلاد (15 رقمًا)</option>
                <option value="0030:16">بنك الجزيرة (16 رقمًا)</option>
                <option value="0050:14">البنك السعودي للاستثمار (14 رقمًا)</option>
                <option value="0100:12">البنك السعودي البريطاني (12 رقمًا)</option>
                <option value="0500:14">مصرف الإنماء (14 رقمًا)</option>
                <option value="0600:15">بنك الخليج الدولي (15 رقمًا)</option>
            </select>
            <input type="text" id="accountInput" placeholder="أدخل رقم الحساب">
            <button onclick="accountToIban()">تحويل إلى IBAN</button>
        </div>
        <div>
            <input type="text" id="ibanInput" placeholder="أدخل رقم IBAN (يبدأ بـ SA)">
            <button onclick="ibanToAccount()">تحويل إلى حساب</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="footer">
        مع تحيات المبرمج: علي بن عبدالله البكري
    </div>

    <script>
        // قاموس البنوك مع أكوادها، أطوال الحسابات، وعدد الأصفار البادئة
        const banks = {
            "0020": { name: "البنك الأهلي السعودي", accountLength: 14, paddingZeros: 2 },
            "8000": { name: "مصرف الراجحي", accountLength: 18, paddingZeros: 0 },
            "0010": { name: "بنك الرياض", accountLength: 15, paddingZeros: 1 },
            "0020_fransi": { name: "البنك السعودي الفرنسي", accountLength: 12, paddingZeros: 4, code: "0020" },
            "0040": { name: "البنك العربي الوطني", accountLength: 15, paddingZeros: 1 },
            "0070": { name: "بنك البلاد", accountLength: 15, paddingZeros: 1 },
            "0030": { name: "بنك الجزيرة", accountLength: 16, paddingZeros: 0 },
            "0050": { name: "البنك السعودي للاستثمار", accountLength: 14, paddingZeros: 2 },
            "0100": { name: "البنك السعودي البريطاني", accountLength: 12, paddingZeros: 4 },
            "0500": { name: "مصرف الإنماء", accountLength: 14, paddingZeros: 2 },
            "0600": { name: "بنك الخليج الدولي", accountLength: 15, paddingZeros: 1 }
        };

        function accountToIban() {
            const bankSelect = document.getElementById('bankSelect').value;
            const account = document.getElementById('accountInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!bankSelect) {
                resultDiv.innerHTML = '<span class="error">يرجى اختيار البنك أولاً</span>';
                return;
            }

            const [bankCode, expectedLength] = bankSelect.split(':');
            const accountLength = parseInt(expectedLength);
            const bankKey = bankCode === "0020" && accountLength === 12 ? "0020_fransi" : bankCode;
            const bank = banks[bankKey];

            // التحقق من طول رقم الحساب
            if (!/^\d+$/.test(account) || account.length !== accountLength) {
                resultDiv.innerHTML = `<span class="error">رقم الحساب يجب أن يكون ${accountLength} أرقام لـ ${bank.name}</span>`;
                return;
            }

            // تعبئة الأصفار البادئة لجعل الحساب 16 رقمًا
            const paddedAccount = account.padStart(16 - bank.paddingZeros, '0') + '0'.repeat(bank.paddingZeros);
            const bban = bankCode + paddedAccount;

            // حساب أرقام التحقق
            const countryCode = 'SA';
            const checkDigits = calculateCheckDigits(countryCode, bban);

            const iban = countryCode + checkDigits + bban;
            resultDiv.innerHTML = `رقم IBAN: ${iban}`;
        }

        function ibanToAccount() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            // التحقق من تنسيق IBAN
            if (!/^SA\d{22}$/.test(iban)) {
                resultDiv.innerHTML = '<span class="error">يرجى إدخال IBAN صحيح يبدأ بـ SA متبوعًا بـ 22 رقمًا</span>';
                return;
            }

            // التحقق من صحة IBAN
            if (!isValidIban(iban)) {
                resultDiv.innerHTML = '<span class="error">رقم IBAN غير صحيح (فشل في التحقق من Mod 97-10)</span>';
                return;
            }

            // استخراج كود البنك ورقم الحساب
            const bankCode = iban.substring(4, 8);
            const accountNumberFull = iban.substring(8);
            let bankKey = bankCode;
            let bank = banks[bankKey];

            // التمييز بين البنك الأهلي والفرنسي (نفس الكود 0020)
            if (bankCode === "0020") {
                const accountLength = accountNumberFull.replace(/^0+/, '').length;
                bankKey = accountLength === 12 ? "0020_fransi" : "0020";
                bank = banks[bankKey];
            }

            if (!bank) {
                resultDiv.innerHTML = '<span class="error">كود البنك غير معروف</span>';
                return;
            }

            // إزالة الأصفار البادئة من رقم الحساب
            const accountNumber = accountNumberFull.replace(/^0+/, '');
            resultDiv.innerHTML = `رقم الحساب: ${accountNumber}<br>البنك: ${bank.name}`;
        }

        function calculateCheckDigits(countryCode, bban) {
            const numericCountry = countryCode.replace(/[A-Z]/g, letter => 
                (letter.charCodeAt(0) - 55).toString());
            const numberToCheck = bban + numericCountry + '00';
            
            let remainder = numberToCheck;
            while (remainder.length > 9) {
                remainder = (parseInt(remainder.substring(0, 9)) % 97) + remainder.substring(9);
            }
            remainder = parseInt(remainder) % 97;
            return (98 - remainder).toString().padStart(2, '0');
        }

        function isValidIban(iban) {
            const rearranged = iban.substring(4) + iban.substring(0, 4);
            const numericIban = rearranged.replace(/[A-Z]/g, letter => 
                (letter.charCodeAt(0) - 55).toString());

            let remainder = numericIban;
            while (remainder.length > 9) {
                remainder = (parseInt(remainder.substring(0, 9)) % 97) + remainder.substring(9);
            }
            return parseInt(remainder) % 97 === 1;
        }
    </script>
</body>
</html>
