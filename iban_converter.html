<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايبان الى حساب والعكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ايبان الى حساب والعكس</h1>
    <div class="container">
        <div>
            <select id="bankSelect">
                <option value="">اختر البنك</option>
                <option value="alahli">البنك الأهلي السعودي</option>
                <option value="alrajhi">مصرف الراجحي</option>
                <option value="riyad">بنك الرياض</option>
                <option value="fransi">البنك السعودي الفرنسي</option>
                <option value="anb">البنك العربي الوطني</option>
                <option value="bilad">بنك البلاد</option>
                <option value="aljazira">بنك الجزيرة</option>
                <option value="saib">البنك السعودي للاستثمار</option>
                <option value="sabb">البنك السعودي البريطاني</option>
                <option value="alinma">مصرف الإنماء</option>
                <option value="gib">بنك الخليج الدولي</option>
            </select>
            <input type="text" id="accountInput" placeholder="أدخل رقم الحساب">
            <button onclick="redirectToIbanConverter()">تحويل إلى IBAN</button>
        </div>
        <div>
            <input type="text" id="ibanInput" placeholder="أدخل رقم IBAN (يبدأ بـ SA)">
            <button onclick="redirectToIbanValidator()">تحويل إلى حساب</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="footer">
        مع تحيات المبرمج: علي بن عبدالله البكري
    </div>

    <script>
        function redirectToIbanConverter() {
            const bank = document.getElementById('bankSelect').value;
            const account = document.getElementById('accountInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!bank) {
                resultDiv.innerHTML = '<span class="error">يرجى اختيار البنك أولاً</span>';
                return;
            }
            if (!/^\d+$/.test(account)) {
                resultDiv.innerHTML = '<span class="error">يرجى إدخال رقم حساب صحيح (أرقام فقط)</span>';
                return;
            }

            // روابط حاسبات IBAN لكل بنك (يمكن تحديثها حسب المواقع الرسمية)
            const bankUrls = {
                "alahli": `https://www.alahli.com/ar-SA/personal-banking/services/pages/iban-calculator.aspx?account=${account}`,
                "alrajhi": `https://www.alrajhibank.com.sa/en/tools/iban?account=${account}`,
                "riyad": `https://www.riyadbank.com/en/personal-banking/services/iban-generator?account=${account}`,
                "fransi": `https://www.fransiplus.com/iban?account=${account}`,
                "anb": `https://www.anb.com.sa/en/personal/iban-calculator?account=${account}`,
                "bilad": `https://www.bankalbilad.com/en/personal/iban?account=${account}`,
                "aljazira": `https://www.bankaljazira.com/en/personal/tools/iban?account=${account}`,
                "saib": `https://www.saib.com.sa/en/iban-converter?account=${account}`,
                "sabb": `https://www.sabb.com/en/iban-calculator?account=${account}`,
                "alinma": `https://www.alinma.com/en/iban?account=${account}`,
                "gib": `https://gibsa.com/en/iban-calculator?account=${account}`
            };

            const url = bankUrls[bank] || "https://www.iban.com/iban-calculator";
            resultDiv.innerHTML = 'جارٍ التوجيه إلى حاسبة IBAN...';
            setTimeout(() => window.location.href = url, 1000);
        }

        function redirectToIbanValidator() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!/^SA\d{22}$/.test(iban)) {
                resultDiv.innerHTML = '<span class="error">يرجى إدخال IBAN صحيح يبدأ بـ SA متبوعًا بـ 22 رقمًا</span>';
                return;
            }

            // إعادة توجيه إلى موقع تحقق عام
            const url = `https://www.iban.com/validate-iban?iban=${iban}`;
            resultDiv.innerHTML = 'جارٍ التوجيه للتحقق من IBAN...';
            setTimeout(() => window.location.href = url, 1000);
        }
    </script>
</body>
</html>>
