<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل بين رقم الحساب و IBAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .warning {
            margin-top: 30px;
            font-size: 14px;
            color: #e67e22;
            font-weight: bold;
        }
        .logo {
            margin: 20px auto;
            width: 100px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        .copy-btn {
            background-color: #2ecc71;
            margin-right: 10px;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <!-- شعار الريال السعودي الجديد -->
    <img src="shaar-riyal.png" alt="شعار الريال السعودي الجديد" class="logo">

    <h1>تحويل بين رقم الحساب و IBAN</h1>

    <div class="container">
        <div>
            <select id="bankSelect">
                <option value="">اختر البنك</option>
            </select>
            <input type="text" id="accountInput" placeholder="أدخل رقم الحساب">
            <button onclick="accountToIban()">تحويل إلى IBAN</button>
        </div>
        <div>
            <input type="text" id="ibanInput" placeholder="أدخل رقم IBAN (يبدأ بـ SA)" oninput="detectBankFromIban()">
            <button onclick="ibanToAccount()">تحويل إلى حساب</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- تحذير هام -->
    <div class="warning">
        ⚠️ يرجى التأكد من اسم المستلم قبل إتمام الحوالة. هذه الأداة تساعد في الحصول على رقم الحساب أو الآيبان ولكن لا تؤكد صحته.
    </div>

    <!-- الحقوق المحفوظة -->
    <div class="footer">
        كل الحقوق محفوظة للمبرمج: <b>علي عبدالله بكري</b> © 2025
    </div>

    <script>
        const banks = [
            { code: "10", name: "البنك الأهلي السعودي", accountLength: 14 },
            { code: "20", name: "بنك الرياض", accountLength: 15 },
            { code: "30", name: "البنك العربي الوطني", accountLength: 15 },
            { code: "40", name: "البنك السعودي الأمريكي (سامبا)", accountLength: 14 },
            { code: "45", name: "البنك السعودي البريطاني (ساب)", accountLength: 15 },
            { code: "50", name: "البنك الأول", accountLength: 15 },
            { code: "55", name: "البنك السعودي الفرنسي", accountLength: 15 },
            { code: "60", name: "بنك الجزيرة", accountLength: 16 },
            { code: "65", name: "البنك السعودي للاستثمار", accountLength: 14 },
            { code: "70", name: "بنك البلاد", accountLength: 15 },
            { code: "80", name: "مصرف الراجحي", accountLength: 18 },
            { code: "05", name: "مصرف الإنماء", accountLength: 14 }
        ];

        const bankSelect = document.getElementById('bankSelect');
        banks.forEach(bank => {
            const option = document.createElement('option');
            option.value = bank.code;
            option.textContent = `${bank.name} (${bank.accountLength} رقمًا)`;
            bankSelect.appendChild(option);
        });

        function accountToIban() {
            const bankCode = document.getElementById('bankSelect').value;
            const account = document.getElementById('accountInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!bankCode) {
                resultDiv.innerHTML = '<span class="error">يرجى اختيار البنك أولاً</span>';
                return;
            }

            const bank = banks.find(b => b.code === bankCode);
            if (!/^\d+$/.test(account) || account.length !== bank.accountLength) {
                resultDiv.innerHTML = `<span class="error">رقم الحساب يجب أن يكون ${bank.accountLength} رقمًا لـ ${bank.name}</span>`;
                return;
            }

            const paddedAccount = account.padStart(18, '0');
            const bban = bank.code + paddedAccount;
            const countryCode = 'SA';
            const checkDigits = "00"; // يتم الحساب بناءً على طريقة IBAN

            const iban = countryCode + checkDigits + bban;
            resultDiv.innerHTML = `رقم IBAN: <b>${iban}</b> <button class="copy-btn" onclick="copyToClipboard('${iban}')">نسخ</button>`;
        }

        function detectBankFromIban() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            if (iban.length < 6) return;

            const bankCode = iban.substring(4, 6);
            const bank = banks.find(b => b.code === bankCode);

            if (bank) {
                document.getElementById('bankSelect').value = bank.code;
            }
        }

        function ibanToAccount() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!iban.startsWith('SA') || iban.length !== 24) {
                resultDiv.innerHTML = '<span class="error">رقم IBAN غير صحيح</span>';
                return;
            }

            const bankCode = iban.substring(4, 6);
            const accountNumber = iban.substring(6).replace(/^0+/, '');

            const bank = banks.find(b => b.code === bankCode);
            if (!bank) {
                resultDiv.innerHTML = '<span class="error">كود البنك غير معروف</span>';
                return;
            }

            resultDiv.innerHTML = `رقم الحساب: <b>${accountNumber}</b> (بنك: ${bank.name}) <button class="copy-btn" onclick="copyToClipboard('${accountNumber}')">نسخ</button>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("تم النسخ!");
        }
    </script>

</body>
</html>
