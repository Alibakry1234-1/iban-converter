<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايبان الى حساب والعكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
            position: relative;
        }
        .error {
            color: #e74c3c;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #2ecc71;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ايبان الى حساب والعكس</h1>
    <div class="container">
        <div>
            <select id="bankSelect">
                <option value="">اختر البنك</option>
                <option value="0020:14">البنك الأهلي السعودي (14 رقمًا)</option>
                <option value="8000:18">مصرف الراجحي (18 رقمًا)</option>
                <option value="0010:15">بنك الرياض (15 رقمًا)</option>
                <option value="0020:12">البنك السعودي الفرنسي (12 رقمًا)</option>
                <option value="0040:15">البنك العربي الوطني (15 رقمًا)</option>
                <option value="0070:15">بنك البلاد (15 رقمًا)</option>
                <option value="0030:16">بنك الجزيرة (16 رقمًا)</option>
                <option value="0050:14">البنك السعودي للاستثمار (14 رقمًا)</option>
                <option value="0100:12">البنك السعودي البريطاني (12 رقمًا)</option>
                <option value="0500:14">مصرف الإنماء (14 رقمًا)</option>
                <option value="0600:15">بنك الخليج الدولي (15 رقمًا)</option>
            </select>
            <input type="text" id="accountInput" placeholder="أدخل رقم الحساب">
            <button onclick="accountToIban()">تحويل إلى IBAN</button>
        </div>
        <div>
            <input type="text" id="ibanInput" placeholder="أدخل رقم IBAN (يبدأ بـ SA)">
            <button onclick="ibanToAccount()">تحويل إلى حساب</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="footer">
        مع تحيات المبرمج: علي بن عبدالله البكري
    </div>

    <script>
        // قاموس البنوك مع الكود، طول الحساب، وعدد الأصفار البادئة
        const banks = {
            "0020_14": { name: "البنك الأهلي السعودي", code: "0020", accountLength: 14, paddingZeros: 2 },
            "8000_18": { name: "مصرف الراجحي", code: "8000", accountLength: 18, paddingZeros: 0 },
            "0010_15": { name: "بنك الرياض", code: "0010", accountLength: 15, paddingZeros: 1 },
            "0020_12": { name: "البنك السعودي الفرنسي", code: "0020", accountLength: 12, paddingZeros: 4 },
            "0040_15": { name: "البنك العربي الوطني", code: "0040", accountLength: 15, paddingZeros: 1 },
            "0070_15": { name: "بنك البلاد", code: "0070", accountLength: 15, paddingZeros: 1 },
            "0030_16": { name: "بنك الجزيرة", code: "0030", accountLength: 16, paddingZeros: 0 },
            "0050_14": { name: "البنك السعودي للاستثمار", code: "0050", accountLength: 14, paddingZeros: 2 },
            "0100_12": { name: "البنك السعودي البريطاني", code: "0100", accountLength: 12, paddingZeros: 4 },
            "0500_14": { name: "مصرف الإنماء", code: "0500", accountLength: 14, paddingZeros: 2 },
            "0600_15": { name: "بنك الخليج الدولي", code: "0600", accountLength: 15, paddingZeros: 1 }
        };

        function accountToIban() {
            const bankSelect = document.getElementById('bankSelect').value;
            const account = document.getElementById('accountInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!bankSelect) {
                resultDiv.innerHTML = '<span class="error">يرجى اختيار البنك أولاً</span>';
                return;
            }

            const [bankCode, accountLength] = bankSelect.split(':');
            const bankKey = `${bankCode}_${accountLength}`;
            const bank = banks[bankKey];

            if (!/^\d+$/.test(account) || account.length !== bank.accountLength) {
                resultDiv.innerHTML = `<span class="error">رقم الحساب يجب أن يكون ${bank.accountLength} أرقام لـ ${bank.name}</span>`;
                return;
            }

            // تعبئة الحساب بالأصفار ليصبح 16 رقمًا
            const paddedAccount = account.padStart(16, '0');
            const bban = bank.code + paddedAccount;

            // حساب أرقام التحقق
            const countryCode = 'SA';
            const checkDigits = calculateCheckDigits(countryCode, bban);

            const iban = countryCode + checkDigits + bban;
            resultDiv.innerHTML = `رقم IBAN: ${iban} <button class="copy-btn" onclick="copyToClipboard('${iban}')">نسخ</button>`;
        }

        function ibanToAccount() {
            const iban = document.getElementById('ibanInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!/^SA\d{22}$/.test(iban)) {
                resultDiv.innerHTML = '<span class="error">يرجى إدخال IBAN صحيح يبدأ بـ SA متبوعًا بـ 22 رقمًا</span>';
                return;
            }

            if (!isValidIban(iban)) {
                resultDiv.innerHTML = '<span class="error">رقم IBAN غير صحيح (فشل في التحقق من Mod 97-10)</span>';
                return;
            }

            const bankCode = iban.substring(4, 8);
            const accountNumberFull = iban.substring(8);
            let bank = null;

            // البحث عن البنك بناءً على الكود وطول الحساب
            for (const key in banks) {
                if (banks[key].code === bankCode) {
                    const accountLength = accountNumberFull.replace(/^0+/, '').length;
                    if (accountLength === banks[key].accountLength) {
                        bank = banks[key];
                        break;
                    }
                }
            }

            if (!bank) {
                resultDiv.innerHTML = '<span class="error">كود البنك أو طول الحساب غير متطابق مع أي بنك معروف</span>';
                return;
            }

            const accountNumber = accountNumberFull.replace(/^0+/, '');
            resultDiv.innerHTML = `رقم الحساب: ${accountNumber}<br>البنك: ${bank.name} <button class="copy-btn" onclick="copyToClipboard('${accountNumber}')">نسخ</button>`;
        }

        function calculateCheckDigits(countryCode, bban) {
            const numericCountry = countryCode.replace(/[A-Z]/g, letter => 
                (letter.charCodeAt(0) - 55).toString());
            const numberToCheck = bban + numericCountry + '00';

            let remainder = numberToCheck;
            while (remainder.length > 2) {
                const chunk = remainder.substring(0, 9);
                remainder = (parseInt(chunk) % 97) + remainder.substring(9);
            }
            remainder = parseInt(remainder) % 97;
            return (98 - remainder).toString().padStart(2, '0');
        }

        function isValidIban(iban) {
            const rearranged = iban.substring(4) + iban.substring(0, 4);
            const numericIban = rearranged.replace(/[A-Z]/g, letter => 
                (letter.charCodeAt(0) - 55).toString());

            let remainder = numericIban;
            while (remainder.length > 2) {
                const chunk = remainder.substring(0, 9);
                remainder = (parseInt(chunk) % 97) + remainder.substring(9);
            }
            return parseInt(remainder) % 97 === 1;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ النص إلى الحافظة!');
            }, () => {
                alert('فشل النسخ، حاول يدويًا');
            });
        }
    </script>
</body>
</html>>
