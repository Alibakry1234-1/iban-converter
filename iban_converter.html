<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل بين رقم الحساب و IBAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .warning {
            margin-top: 30px;
            font-size: 14px;
            color: #e67e22;
            font-weight: bold;
        }
        .logo {
            margin: 20px auto;
            width: 100px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        .copy-btn {
            background-color: #2ecc71;
            margin-right: 10px;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <!-- شعار الريال السعودي الجديد -->
    <img src="02F1F76E-0235-4F81-A6BF-D1D0328788D4.png" alt="شعار الريال السعودي الجديد" class="logo">

    <h1>تحويل بين رقم الحساب و IBAN</h1>

    <div class="container">
        <div>
            <select id="bankSelect">
                <option value="">اختر البنك</option>
            </select>
            <input type="text" id="accountInput" placeholder="أدخل رقم الحساب">
            <button onclick="accountToIban()">تحويل إلى IBAN</button>
        </div>
        <div>
            <input type="text" id="ibanInput" placeholder="أدخل رقم IBAN (يبدأ بـ SA)" oninput="detectBankFromIban()">
            <button onclick="ibanToAccount()">تحويل إلى حساب</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- تحذير هام -->
    <div class="warning">
        ⚠️ يرجى التأكد من اسم المستلم قبل إتمام الحوالة. هذه الأداة تساعد في الحصول على رقم الحساب أو الآيبان ولكن لا تؤكد صحته.
    </div>

    <!-- الحقوق المحفوظة -->
    <div class="footer">
        كل الحقوق محفوظة للمبرمج: <b>علي عبدالله بكري</b> © 2025
    </div>

</body>
</html>
