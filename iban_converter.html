<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل رقم الحساب إلى IBAN والعكس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select, input, button {
            padding: 10px;
            margin: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
        .warning {
            margin-top: 30px;
            font-size: 14px;
            color: #e67e22;
            font-weight: bold;
        }
        .logo {
            margin: 20px auto;
            width: 100px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        .copy-btn {
            background-color: #2ecc71;
            margin-right: 10px;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <!-- شعار الريال السعودي الجديد -->
    <img src="02F1F76E-0235-4F81-A6BF-D1D0328788D4.png" alt="شعار الريال السعودي الجديد" class="logo">

    <h1>تحويل بين رقم الحساب و IBAN</h1>

    <div class="container">
        <label>اختر البنك:</label>
        <select id="bankSelect"></select>

        <label>أدخل رقم الحساب:</label>
        <input type="text" id="accountInput" placeholder="مثال: 1234567890">
        <button onclick="accountToIban()">تحويل إلى IBAN</button>

        <label>أدخل رقم IBAN:</label>
        <input type="text" id="ibanInput" placeholder="مثال: SA1234567890123456789012" oninput="detectBankFromIban()">
        <button onclick="ibanToAccount()">تحويل إلى حساب</button>

        <div id="result"></div>
        <button class="copy-btn" onclick="copyResult()">📋 نسخ</button>
    </div>

    <!-- تحذير هام -->
    <div class="warning">
        ⚠️ يرجى التأكد من اسم المستلم قبل إتمام الحوالة. هذه الأداة تساعد في الحصول على رقم الحساب أو الآيبان ولكن لا تؤكد صحته.
    </div>

    <!-- الحقوق المحفوظة -->
    <div class="footer">
        كل الحقوق محفوظة للمبرمج: <b>علي عبدالله بكري</b> © 2025
    </div>

    <script>
        // قائمة البنوك السعودية
        const banks = {
            "البنك الأهلي السعودي": "101",
            "مصرف الراجحي": "102",
            "بنك الرياض": "103",
            "البنك السعودي الفرنسي": "104",
            "البنك العربي الوطني": "105",
            "بنك البلاد": "106",
            "بنك الجزيرة": "107",
            "بنك الاستثمار": "108",
            "البنك السعودي البريطاني (ساب)": "109",
            "بنك الإمارات دبي الوطني": "110",
            "بنك الخليج الدولي": "111"
        };

        // تحميل البنوك في القائمة
        const bankSelect = document.getElementById("bankSelect");
        Object.keys(banks).forEach(bank => {
            let option = document.createElement("option");
            option.value = banks[bank];
            option.textContent = bank;
            bankSelect.appendChild(option);
        });

        // تحويل رقم الحساب إلى IBAN
        function accountToIban() {
            let bankCode = bankSelect.value;
            let accountNumber = document.getElementById("accountInput").value;

            if (!bankCode || accountNumber.length !== 10) {
                alert("يرجى اختيار البنك وإدخال رقم حساب صحيح (10 أرقام).");
                return;
            }

            let iban = "SA" + bankCode + "00" + accountNumber.padStart(18, '0');
            document.getElementById("result").innerHTML = "رقم IBAN: " + iban;
        }

        // تحويل رقم IBAN إلى رقم حساب
        function ibanToAccount() {
            let iban = document.getElementById("ibanInput").value.toUpperCase();

            if (!iban.startsWith("SA") || iban.length !== 24) {
                alert("يرجى إدخال رقم IBAN صحيح يبدأ بـ SA وطوله 24 رقمًا.");
                return;
            }

            let bankCode = iban.substring(2, 5);
            let accountNumber = iban.substring(7);

            let bankName = Object.keys(banks).find(bank => banks[bank] === bankCode);

            if (!bankName) {
                document.getElementById("result").innerHTML = "<span class='error'>كود البنك غير معروف.</span>";
                return;
            }

            document.getElementById("result").innerHTML = "رقم الحساب: " + accountNumber + "<br> البنك: " + bankName;
        }

        // الكشف عن البنك عند إدخال IBAN
        function detectBankFromIban() {
            let iban = document.getElementById("ibanInput").value.toUpperCase();

            if (iban.startsWith("SA") && iban.length >= 5) {
                let bankCode = iban.substring(2, 5);
                let bankName = Object.keys(banks).find(bank => banks[bank] === bankCode);

                if (bankName) {
                    bankSelect.value = bankCode;
                }
            }
        }

        // وظيفة نسخ النص
        function copyResult() {
            let resultText = document.getElementById("result").innerText;
            if (!resultText) {
                alert("لا يوجد شيء لنسخه!");
                return;
            }

            let tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = resultText;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert("تم النسخ إلى الحافظة!");
        }
    </script>

</body>
</html>
