<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الحساب ↔ الآيبان</title>
    <style>
        /* التصميم العام */
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --primary-color: #008000;
            --primary-hover-color: #005700;
            --container-bg: #f5f5f5;
            --input-border: #cccccc;
            --output-color: #004080;
            --warning-color: #ff0000;
            --footer-color: #666666;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #f5f5f5;
            --primary-color: #00a000;
            --primary-hover-color: #007000;
            --container-bg: #2d2d2d;
            --input-border: #555555;
            --output-color: #4d94ff;
            --warning-color: #ff4d4d;
            --footer-color: #999999;
        }

        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: background-color 0.3s;
        }

        input, select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }

        .output {
            font-size: 18px;
            font-weight: bold;
            color: var(--output-color);
            margin-top: 15px;
        }

        .warning {
            color: var(--warning-color);
            font-size: 14px;
            margin-top: 10px;
        }

        .footer {
            font-size: 12px;
            margin-top: 15px;
            color: var(--footer-color);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .theme-switch:hover {
            color: var(--primary-color);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- شعار الريال السعودي الجديد -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Saudi_riyal_symbol.svg/1024px-Saudi_riyal_symbol.svg.png" alt="شعار الريال السعودي" class="logo">

    <button class="theme-switch" id="themeSwitch" onclick="toggleTheme()"></button>

    <div class="container">
        <h2>تحويل الحساب ↔ الآيبان</h2>

        <label for="conversionType">اختر نوع التحويل:</label>
        <select id="conversionType" onchange="toggleFields()">
            <option value="toIBAN">تحويل رقم الحساب إلى آيبان</option>
            <option value="toAccount">تحويل الآيبان إلى رقم الحساب</option>
        </select>

        <div id="accountToIBAN">
            <label for="bankCode">اختر البنك:</label>
            <select id="bankCode">
                <option value="80">البنك الأهلي السعودي</option>
                <option value="10">بنك الرياض</option>
                <option value="20">بنك الجزيرة</option>
                <option value="30">البنك السعودي للاستثمار</option>
                <option value="40">البنك السعودي الفرنسي</option>
                <option value="50">ساب</option>
                <option value="60">البنك العربي الوطني</option>
                <option value="70">بنك البلاد</option>
                <option value="90">بنك الإنماء</option>
                <option value="85">مصرف الراجحي</option>
            </select>

            <label for="accountNumber">أدخل رقم الحساب (14 رقمًا):</label>
            <input type="text" id="accountNumber" placeholder="مثال: 12345678901234" maxlength="14">
        </div>

        <div id="ibanToAccount" style="display: none;">
            <label for="ibanNumber">أدخل رقم الآيبان:</label>
            <input type="text" id="ibanNumber" placeholder="مثال: SA0380000001234567890123" maxlength="24">
        </div>

        <button onclick="convert()">تحويل</button>

        <p class="output" id="output"></p>
        <button id="copyButton" style="display: none;" onclick="copyOutput()">نسخ</button>

        <p class="warning">⚠️ الرجاء التأكد من صحة البيانات قبل تنفيذ أي تحويل.</p>
        <p class="footer">© 2025 جميع الحقوق محفوظة | تم التطوير بواسطة علي عبدالله بكري</p>
    </div>

    <script>
        // تبديل الوضع الداكن والفاتح
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            const themeSwitch = document.getElementById("themeSwitch");

            if (currentTheme === "dark") {
                body.removeAttribute("data-theme");
                localStorage.setItem("theme", "light");
                themeSwitch.textContent = "الوضع الداكن";
            } else {
                body.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
                themeSwitch.textContent = "الوضع الفاتح";
            }
        }

        // تحميل الوضع المحفوظ
        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");
            const themeSwitch = document.getElementById("themeSwitch");

            if (savedTheme === "dark") {
                document.body.setAttribute("data-theme", "dark");
                themeSwitch.textContent = "الوضع الفاتح";
            } else {
                themeSwitch.textContent = "الوضع الداكن";
            }
        }

        // تحميل الوضع عند فتح الصفحة
        loadTheme();

        // تبديل الحقول بناءً على نوع التحويل
        function toggleFields() {
            let conversionType = document.getElementById("conversionType").value;
            document.getElementById("accountToIBAN").style.display = (conversionType === "toIBAN") ? "block" : "none";
            document.getElementById("ibanToAccount").style.display = (conversionType === "toAccount") ? "block" : "none";
        }

        // حساب رقم التحقق
        function calculateCheckDigits(iban) {
            let rearranged = iban.substring(4) + iban.substring(0, 4);
            let numericIBAN = rearranged.replace(/[A-Z]/g, match => match.charCodeAt(0) - 55);
            let mod97 = BigInt(numericIBAN) % 97n;
            let checkDigits = (98n - mod97).toString().padStart(2, '0');
            return checkDigits;
        }

        // إنشاء رقم الآيبان
        function generateIBAN(bankCode, accountNumber) {
            if (accountNumber.length !== 14 || isNaN(accountNumber)) {
                throw new Error("رقم الحساب غير صالح. يجب أن يكون 14 رقمًا.");
            }
            let countryCode = "SA";
            let checkDigits = "00";
            let ibanWithoutCheckDigits = countryCode + checkDigits + bankCode + accountNumber;
            let checkDigitsFinal = calculateCheckDigits(ibanWithoutCheckDigits);
            let finalIBAN = countryCode + checkDigitsFinal + bankCode + accountNumber;
            return finalIBAN;
        }

        // الحصول على اسم البنك
        function getBankName(code) {
            let banks = {
                "80": "البنك الأهلي السعودي",
                "10": "بنك الرياض",
                "20": "بنك الجزيرة",
                "30": "البنك السعودي للاستثمار",
                "40": "البنك السعودي الفرنسي",
                "50": "ساب",
                "60": "البنك العربي الوطني",
                "70": "بنك البلاد",
                "90": "بنك الإنماء",
                "85": "مصرف الراجحي"
            };
            return banks[code] || "بنك غير معروف";
        }

        // تنفيذ التحويل
        function convert() {
            let conversionType = document.getElementById("conversionType").value;
            let output = document.getElementById("output");
            let copyButton = document.getElementById("copyButton");

            if (conversionType === "toIBAN") {
                let bankCode = document.getElementById("bankCode").value;
                let accountNumber = document.getElementById("accountNumber").value.trim();

                try {
                    let iban = generateIBAN(bankCode, accountNumber);
                    output.innerHTML = `✅ رقم الآيبان (24 حرفًا): <strong>${iban}</strong>`;
                    output.style.color = "var(--output-color)";
                    copyButton.style.display = "inline-block";
                } catch (error) {
                    output.innerHTML = "❌ " + error.message;
                    output.style.color = "var(--warning-color)";
                    copyButton.style.display = "none";
                }
            } 
            else if (conversionType === "toAccount") {
                let ibanNumber = document.getElementById("ibanNumber").value.trim();

                if (!ibanNumber.startsWith("SA") || ibanNumber.length !== 24 || isNaN(ibanNumber.substring(2))) {
                    output.innerHTML = "❌ رقم الآيبان غير صالح.";
                    output.style.color = "var(--warning-color)";
                    copyButton.style.display = "none";
                    return;
                }

                let bankCode = ibanNumber.substring(4, 6);
                let accountNumber = ibanNumber.substring(6);

                output.innerHTML = `✅ البنك: <strong>${getBankName(bankCode)}</strong><br>رقم الحساب (14 رقمًا): <strong>${accountNumber}</strong>`;
                output.style.color = "var(--output-color)";
                copyButton.style.display = "inline-block";
            }
        }

        // نسخ النتيجة
        function copyOutput() {
            let text = document.getElementById("output").innerText.replace("✅ ", "").replace(/رقم الآيبان \(24 حرفًا\):|رقم الحساب \(14 رقمًا\):|البنك:/g, "").trim();
            navigator.clipboard.writeText(text).then(() => {
                alert("تم النسخ!");
            });
        }
    </script>

</body>
</html>
